<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all">
        <h1>Panzió - szobafoglalás</h1>
        <div class="container">
            <hr>
            <div class="datumokDiv flexdiv" >
                <div class="labeldiv">
                    <label for="erkezesdate">Érkezés dátuma:</label>
                    <br>
                    <label for="tavozasdate">Távozás dátuma:</label>
                </div>
                <div class="inputdiv">
                    <input type="datetime" name="erkezesdate" placeholder="éééé.hh.nn." id="erkezesdateid">
                    <br>
                    <input type="datetime" name="tavozasdate" placeholder="éééé.hh.nn." id="tavozasdateid">
                </div>
            </div>
            <hr>
            <div class="tipusDiv flexdiv">
                <div class="labeldiv kozeplabel">
                    <label for="">Szoba típusa:</label>
                </div>
                <div class="inputdiv tinputd">
                    <input type="radio" name="tradio" id="tradio0id" class="tradiok">
                    <label for="tradio0">Egyágyas - 9.000 Ft/éj</label><br>
                    <input type="radio" name="tradio" id="tradio1id" class="tradiok">
                    <label for="tradio0">Kétágyas - 15.000 Ft/éj</label><br>
                    <input type="radio" name="tradio" id="tradio2id" class="tradiok">
                    <label for="tradio0">Kétágyas 1 pótággyal - 18.000 Ft/éj</label><br>
                    <input type="radio" name="tradio" id="tradio3id" class="tradiok">
                    <label for="tradio0">Kétágyas 2 pótággyal - 21.000 Ft/éj</label><br>
                </div>
            </div>
            <hr>
            <div class="eletkorokDiv flexdiv">
                <div class="labeldiv">
                    <label for="">Vendégek száma:</label>
                    <label for="">Vendégek életkora:</label>
                </div>
                <div class="inputdiv">
                    <input type="number" min="1" value="1" placeholder="1" max="4" id="fonumberdiv" oninput="fovaltozas()"> 
                    <label for="">fő</label><br>
                    <input type="number" min="0" value="1" placeholder="1" max="122" name="" id="evid0" class="evclass">
                    <label for="">év</label>
                    <input type="number" min="0" value="1" placeholder="1" max="122" name="" id="evid1" class="evclass" disabled>
                    <label for="">év</label>
                    <input type="number" min="0" value="1" placeholder="1" max="122" name="" id="evid2" class="evclass" disabled>
                    <label for="">év</label>
                    <input type="number" min="0" value="1" placeholder="1" max="122" name="" id="evid3" class="evclass" disabled>
                    <label for="">év</label>
                
                </div>
            </div>
            <hr>
            <div class="ellatasDiv flexdiv">
                <div class="labeldiv kozeplabel">
                    <label for="">Ellátás:</label>
                </div>
                <div class="inputdiv">
                    <input type="radio" name="iradio" id="iradio0id" class="iradiok">
                    <label for="iradio0">Reggeli - 900 Ft/nap/fő</label><br>
                    <input type="radio" name="iradio" id="iradio1id" class="iradiok">
                    <label for="iradio0">Félpanzió - 2.900 Ft/nap/fő</label><br>
                    <input type="radio" name="iradio" id="iradio2id" class="iradiok">
                    <label for="iradio0">Teljes panzió - 4.900 Ft/nap/fő</label><br>
                
                </div>
            </div>
            <hr>
            <div class="szolgaltatasokDiv flexdiv">
                <div class="labeldiv kozeplabel">
                    <label for="">Fürdő szolgáltatások:</label>
                </div>
                <div class="inputdiv">
                    <input type="checkbox" name="cb0" id="cb0id" class="cbclass">
                    <label for="cb0">Beltéri medencék - 800 Ft/nap/fő</label><br>
                    <input type="checkbox" name="cb1" id="cb1id" class="cbclass">
                    <label for="cb0">Kültéri medencék - 800 Ft/nap/fő</label><br>
                    <input type="checkbox" name="cb2" id="cb2id" class="cbclass">
                    <label for="cb0">Szauna belépő - 800 Ft/nap/fő</label><br>
                    <input type="checkbox" name="cb3" id="cb3id" class="cbclass">
                    <label for="cb0">Teljes belépő - 2.000 Ft/nap/fő</label><br>
                </div>
            </div>
            <hr>
            <div class="egyebDiv flexdiv">
                <div class="labeldiv kozeplabel">
                    Egyéb kérdés, kívánság:
                </div>
                <div class="inputdiv">
                    <textarea name="" id="" cols="30" rows="10" ></textarea>
                </div>
            </div>
            <hr>
        </div>
        <button onclick="vizsgalas()">Költségkalkuláció</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
